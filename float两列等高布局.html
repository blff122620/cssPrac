<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>float等高两列布局</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/global.css">
    <style>
    .parent{
        overflow: hidden;
    }
    .l {
        float: left;
        width: 200px;
        background: #ccc;
        border: 1px dotted green;
    }
    
    .c {
        background: lightgreen;
        border: 1px dashed blue;
        margin-left: 220px;
    }
    
    .l,
    .c {
        padding-bottom: 9999px;
        margin-bottom: -9999px;
    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="l">
            <p>left</p>
        </div>
        <div class="c clearfix">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
    <div class="bg1">dasfasdf</div>
    <script>
    </script>
</body>

</html>
