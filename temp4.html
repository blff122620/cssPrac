<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function Super(){
      this.name = 'baoxu';
    }
    Super.prototype.sayName = function(){
      console.log(this.name);
    }

    class Sub{
      constructor(){
        this.name = 'baoxu';
      }
      sayName(){
        console.log(this.name);
      }
    }

    const s = new Super();
    s.sayName();
    const sub = new Sub();
    sub.sayName();
  </script>
</body>
</html>
