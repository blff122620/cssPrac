<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局练习</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/global.css">
    <style>
        .default{
            height: 300px;
        }
        .side{
            position: relative;
            float: left;
            width: 200px;
        }
        .left{
            transform: translateX(-200px);
            margin-left: -100%;
        }
        .right{
            transform: translateX(200px);
            margin-left: -200px;
        }
        .main{
            float: left;
            width: 100%;
        }
        .box-wrap{
            position: relative;
            padding: 0 200px;
        }
    </style>
</head>
<body>
    <div class="box-wrap">
        <div class="bg1 default main">main</div>
        <div class="bg2 default side left">left</div>
        <div class="bg3 default side right">right</div>
    </div>
    <script type="text/javascript" src="./static/js/util.js"></script>
    <script>

    </script>  
</body>
</html>
