      let cantShow = false;
      arr.forEach((url, index) => {
        ((idx) => {
          xhr.open(arr[idx]);
          xhr.readstateChange(function(response){
            if(response.readystate === 4){
              output[idx] = response.responseText;
              let poped = output.shift();
              idx -= 1;
              do{
                if(poped){
                  输出poped
                }else{
                  output.splice(0,0,poped);

              }while(poped);

        })(index);
      });

    }
