<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>title_here</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/global.css">
    <style>
        .main,.left{
            float: left;
        }
        .right{
            float: right;
        }
        .main{
            width: 100%;
            
        }
        .left,.right{
            position: relative;
            margin-left: -100%;
            width: 100px;

        }
        .left{
            left: -100px;
        }
        .right{
            right: -100px;
        }
        .body{
            padding:0 100px;
        }
    </style>
</head>
<body>
    <div class="body">
    <div class="main bg1">main</div>
    <div class="left bg2">left</div>
    <div class="right bg3">right</div>
    </div>
    <script type="text/javascript" src="./static/js/util.js"></script>
    <script>
        function fn(n){
            var result = [],
                i = 1,
                origin = [],
                start = 2,
                end = 32,
                randomN = 0;
            for(;i<end;i++){
                origin.push(i);
            }
            i = 0;
            if(typeof n !== "number"){
                return [];
            }
            if(n <= 0){
                return [];
            }
            if(n > end-1){
                return origin;
            }
            while(i<n){
                
                randomN = parseInt(Math.random() * (end-1) % (end-1) + start);
                if(randomN in result){
                    continue;
                }
                result.push(randomN);
                i++;
            }
            
            return result;
        }
    </script>  
</body>
</html>
